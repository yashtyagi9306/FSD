<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    table {
      border-collapse: collapse; /* merges borders into single lines */
      width: 100%;
      text-align: center;
    }
    th, td {
      border: 1px solid black; /* uniform thin lines everywhere */
      padding: 8px;
    }
    th {
      background-color: #f2dcdc;
    }
    tr:first-child th {
      background-color: #d4a5a5;
    }
  
</style>
<body>
    <table>
        <tr>
            <th>Date/time</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>

        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">sub1</td>
            <td>sub2</td>
            <td>sub3</td>
            <td rowspan="6">Lunch</td>
            <td>sub4</td>
            <td>sub5</td>
            <td>sub6</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>sub2</td>
            <td>sub3</td>
            
            <td>sub4</td>
            <td>sub5</td>
            <td>sub6</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>sub2</td>
            <td>sub3</td>
            
            <td>sub4</td>
            <td>sub5</td>
            <td>sub6</td>
        </tr>
        <tr>
            <th>Thursday</th>
        </tr>
        <tr>
            <th>Friday</th>
        </tr>
        <tr>
            <th>Saturday</th>
        </tr>

        <tr>Tuesday</tr>

        <tr>Thursday</tr>
        <tr>Friday</tr> -->
        
    </table>
</body>
</html>
