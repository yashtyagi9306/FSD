<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header><h1>Registration Form</h1></header>
    <main>
        <form action="./welcome.html">
            <label for="name" >Name: </label>
            <input type="text" name="name" id="name" required><br><br>
            <label for="roll_number">Roll Number: </label>
            <input type="number" name="roll_number" id="roll_number"> <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male"> Male
            <input type="radio" name="gender" id="female">Female<br><br>
            <label for="language">Language: </label>
            <select name="langauge" id="language">
                <option value="C++"> C++</option>
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="Typescript">Typescript</option>
                <option value="Java">Java</option>
                <option value="select.lang" selected>Select Language</option>

            </select>
            <br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">


        </form>

    </main>
    <footer></footer>
</body>
</html>
